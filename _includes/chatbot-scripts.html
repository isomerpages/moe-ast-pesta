<html>
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://webchat.vica.gov.sg/static/css/chat.css"
      rel="stylesheet"
      referrerpolicy="origin"
    />
  </head>
  
  <div
  id="webchat"
  app-id="ask-pesta-wkemrb"
  app-name="Ask PESTA"
  app-color="#FF8200"

  app-base-font-size="16"
